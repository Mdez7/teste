                <label>Marca</label><br>
                <input class="texto-input" type="text" id="marca_txt"><br>

                <label>Modelo e Ano</label><br>
                <textarea class="area-input" rows="2" id="mensagem_txt"></textarea><br>

                <label> <input type="radio" id="resposta_sim" name="escolha" value="sim"> Sim</label>
                
                <label> <input type="radio" id="resposta_nao" name="escolha" value="nao"> Não</label>
